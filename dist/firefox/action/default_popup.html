<!DOCTYPE html><html><head>
  <title>Code Generator</title>
  
  <style>
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Code Generator</h2>
  <button id="generateBtn">Generate Code</button>
  <div id="spinner" class="spinner"></div>
  <textarea id="outputArea" rows="30" cols="50" readonly=""></textarea>
  <div>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey">
    <button id="saveApiKey">Save API Key</button>
  </div>
  <div>
    <label for="model">Model:</label>
    <select id="model">
      <!-- <option value="gemini">Gemini</option> -->
      <option value="gemini-1.5-flash">gemini-1.5-flash</option>
      <option value="gemini-1.5-flash-8b">gemini-1.5-flash-8b</option>
      <option value="gemini-1.5-pro	">gemini-1.5-pro</option>
      <option value="gemini-1.0-pro	">gemini-1.0-pro</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-4-32k">GPT-4 32k</option>
      <option value="llama3-groq-70b-8192-tool-use-preview">Groq LLama 3 70b</option>
      <option value="llama3-groq-8b-8192-tool-use-preview">Groq LLama 3 8b</option>
      <option value="llama-3.1-70b-versatile">Groq LLama 3.1 70b</option>
      <option value="groq-mixtral-8x7b-32768">Groq Mixtral 8x7b</option>
      <option value="ministral-3b-latest">Mixtral AI ministral-3b-latest</option>
      <option value="mistral-large-latest">Mixtral AI mistral-large-latest</option>
      <option value="codestral-latest">Mixtral AI codestral-latest</option>
      <option value="pixtral-12b-2409">Mixtral AI Free pixtral-12b-2409</option>
      <option value="open-codestral-mamba">Mixtral AI Free open-codestral-mamba</option>
      <option value="open-mixtral-8x22b">Mixtral AI Free Legacy open-mixtral-8x22b</option>
      <!-- Add more model options here if available -->
    </select>
  </div>

<script src="/action/default_popup.js"></script></body></html>
